<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillBot - Authentication UI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2D3748; /* Dark subtle background */
        }
        .main-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease-in-out;
        }
        .input-field {
            border-color: #E2E8F0;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            border-color: #38A169; /* Teal/Green focus */
            box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.3);
        }
        .btn-primary {
            background-color: #38A169; /* Teal/Green */
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-primary:hover {
            background-color: #2F855A;
        }
        .btn-primary:active {
            transform: scale(0.99);
        }
        .message-box {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="messageBox" class="message-box space-y-2"></div>

    <div id="mainCard" class="main-card w-full max-w-md bg-white p-8 md:p-12 rounded-2xl">

        <h1 id="appTitle" class="text-3xl font-extrabold text-[#38A169] text-center mb-8 tracking-wider">
            BILLBOT
        </h1>

        <div id="authContainer">
            
            <div id="loginView">
                <h2 class="text-xl font-semibold text-gray-800 text-center mb-6">Welcome</h2>
                <form id="loginForm" class="space-y-6">

                    <div>
                        <label for="loginEmail" class="text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="loginEmail" placeholder="johndoe@email.com" required
                                class="input-field mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-1">
                    </div>

                    <div>
                        <div class="flex justify-between items-center">
                            <label for="loginPassword" class="text-sm font-medium text-gray-700">Password</label>
                            <a href="#" class="text-sm text-gray-500 hover:text-[#38A169] font-medium">Forgot Password?</a>
                        </div>
                        <div class="relative mt-1">
                            <input type="password" id="loginPassword" required
                                    class="input-field block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-1">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                    onclick="togglePasswordVisibility('loginPassword')">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="rememberMe" type="checkbox" class="h-4 w-4 text-[#38A169] border-gray-300 rounded focus:ring-[#38A169]">
                        <label for="rememberMe" class="ml-2 block text-sm text-gray-900">
                            Keep me signed in
                        </label>
                    </div>

                    <div>
                        <button type="submit" class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#38A169]">
                            Login
                        </button>
                    </div>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">or sign in with</span>
                        </div>
                    </div>

                    <div>
                        <button type="button" id="googleSignInBtn" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M44.5 24.032C44.5 22.122 44.346 20.301 44.056 18.575H24.5V26.46H35.617C35.155 29.352 33.56 31.849 31.332 33.435L31.209 34.25L37.89 39.382L38.452 39.754C42.476 36.082 44.5 30.687 44.5 24.032Z" fill="#4285F4"/>
                                <path d="M24.5 45.001C30.605 45.001 35.852 43.011 39.691 39.754L31.332 33.435C29.07 34.93 26.064 35.845 24.5 35.845C20.67 35.845 17.382 33.414 16.142 29.932L15.992 30.076L9.043 35.539L8.558 35.81C12.33 42.668 18.995 45.001 24.5 45.001Z" fill="#34A853"/>
                                <path d="M16.142 29.932C15.421 27.889 15.421 25.688 16.142 23.645L16.088 23.111L9.076 17.65L8.558 17.921C5.972 23.155 5.972 29.282 8.558 34.516L16.142 29.932Z" fill="#FBBC05"/>
                                <path d="M24.5 13.158C26.55 13.158 28.384 13.886 29.878 15.228L39.816 6.075C35.852 2.657 30.605 0.5 24.5 0.5C18.995 0.5 12.33 2.833 8.558 9.691L16.088 15.154L16.142 15.689C17.382 12.207 20.67 9.776 24.5 9.776C26.064 9.776 29.07 10.691 31.332 12.186L24.5 13.158Z" fill="#EA4335"/>
                            </svg>
                            Continue with Google
                        </button>
                    </div>

                    <p class="text-center mt-6 text-sm">
                        Don't have an account?
                        <a href="#" id="switchToSignup" class="text-[#38A169] font-semibold hover:text-green-700">Create an account</a>
                    </p>
                </form>
            </div>

            <div id="signupView" class="hidden">
                <h2 class="text-xl font-semibold text-gray-800 text-center mb-6">Join BillBot</h2>
                <form id="signupForm" class="space-y-6">

                    <div>
                        <label for="signupEmail" class="text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="signupEmail" placeholder="johndoe@email.com" required
                                class="input-field mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-1">
                    </div>

                    <div>
                        <label for="signupPassword" class="text-sm font-medium text-gray-700">Password</label>
                        <div class="relative mt-1">
                            <input type="password" id="signupPassword" required
                                    class="input-field block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-1">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                    onclick="togglePasswordVisibility('signupPassword')">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label for="confirmPassword" class="text-sm font-medium text-gray-700">Confirm Password</label>
                        <div class="relative mt-1">
                            <input type="password" id="confirmPassword" required
                                    class="input-field block w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-1">
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                    onclick="togglePasswordVisibility('confirmPassword')">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                            </button>
                        </div>
                    </div>

                    <div class="pt-2">
                        <button type="submit" class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#38A169]">
                            Sign Up
                        </button>
                    </div>

                    <p class="text-center mt-6 text-sm">
                        Already have an account?
                        <a href="#" id="switchToLogin" class="text-[#38A169] font-semibold hover:text-green-700">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // --- View Toggling Logic ---

        const loginView = document.getElementById('loginView');
        const signupView = document.getElementById('signupView');
        const switchToSignupLink = document.getElementById('switchToSignup');
        const switchToLoginLink = document.getElementById('switchToLogin');

        const toggleView = (isLogin) => {
            if (isLogin) {
                loginView.classList.remove('hidden');
                signupView.classList.add('hidden');
            } else {
                loginView.classList.add('hidden');
                signupView.classList.remove('hidden');
            }
        };

        switchToSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleView(false); // Switch to Sign Up
        });

        switchToLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleView(true); // Switch to Login
        });
        
        // --- Utility Functions (Simulated) ---

        const showMessage = (text, type = 'success') => {
            const messageBox = document.getElementById('messageBox');
            const color = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';

            const messageEl = document.createElement('div');
            messageEl.className = `${color} text-white px-4 py-3 rounded-lg shadow-xl mb-2 flex items-center justify-between transition-opacity duration-300`;
            messageEl.style.opacity = '0';
            messageEl.innerHTML = `
                <p class="text-sm font-medium">${text}</p>
                <button class="ml-4 text-white hover:text-gray-200" onclick="this.parentNode.remove()">
                    &times;
                </button>
            `;
            messageBox.prepend(messageEl);

            setTimeout(() => { messageEl.style.opacity = '1'; }, 10);
            setTimeout(() => {
                messageEl.style.opacity = '0';
                setTimeout(() => messageEl.remove(), 300);
            }, 5000);
        };

        window.togglePasswordVisibility = (id) => {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        };

        // --- Authentication Logic (REAL REDIRECTION) ---

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            showMessage('Attempting login...', 'info');
            
            // SIMULATED BACKEND DELAY
            setTimeout(() => {
                showMessage('Login successful! Redirecting to profile...', 'success');
                // *** ACTUAL REDIRECTION TO SEPARATE FILE ***
                window.location.href = 'overview.html'; 
                // ********************************************
            }, 1500);
        });

        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = signupForm.elements.signupPassword.value;
            const confirmPassword = signupForm.elements.confirmPassword.value;

            if (password !== confirmPassword) {
                return showMessage('Passwords do not match.', 'error');
            }
            if (password.length < 6) {
                return showMessage('Password must be at least 6 characters long.', 'error');
            }
            
            showMessage('Attempting Sign Up...', 'info');

            // SIMULATED BACKEND DELAY
            setTimeout(() => {
                showMessage('Account created successfully! Redirecting to profile...', 'success');
                // *** ACTUAL REDIRECTION TO SEPARATE FILE ***
                window.location.href = 'profile.html'; 
                // ********************************************
            }, 2000);
        });

        // =======================================================
        // --- Google Sign-In Integration Logic (REAL REDIRECTION) ---
        // =======================================================
        
        /**
         * ðŸš¨ ACTION REQUIRED: Replace 'YOUR_GOOGLE_CLIENT_ID' with your actual 
         * Web Client ID from the Google Developer Console.
         */
        const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID'; 

        /**
         * Handler function for the Google Sign-In response.
         */
        function handleGoogleSignInResponse(response) {
            const idToken = response.credential;
            
            showMessage('Received Google ID Token. Authenticating with backend...', 'info');
            console.log('Google ID Token (to be sent to server):', idToken); 
            
            // SIMULATED BACKEND DELAY
            setTimeout(() => {
                showMessage('Google authentication successful! Redirecting to profile...', 'success');
                // *** ACTUAL REDIRECTION TO SEPARATE FILE ***
                window.location.href = 'profile.html'; 
                // ********************************************
            }, 1500);
        }
        
        // This function executes once the Google SDK has loaded.
        window.onload = function () {
            if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                
                // 1. Initialize the Google Identity Services Client
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleSignInResponse,
                    auto_select: false, 
                });

                // 2. Attach the prompt/trigger to the custom button
                const googleSignInBtn = document.getElementById('googleSignInBtn');
                
                googleSignInBtn.addEventListener('click', () => {
                    if (GOOGLE_CLIENT_ID === 'YOUR_GOOGLE_CLIENT_ID') {
                        return showMessage('ERROR: Google Client ID is not set. Please update the script.', 'error');
                    }
                    
                    // This command triggers the Google account chooser pop-up
                    google.accounts.id.prompt((notification) => {
                        if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                            showMessage('Google Sign-In prompt might be blocked or skipped.', 'info');
                        }
                    });
                });
                
            } else {
                // Fallback for slower connections/errors
                const googleSignInBtn = document.getElementById('googleSignInBtn');
                if(googleSignInBtn) {
                     googleSignInBtn.addEventListener('click', () => {
                        showMessage('Google Sign-In SDK is still loading or failed to load.', 'error');
                    });
                }
            }
        };

    </script>
</body>
</html>
